<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<h1 style="color: black; text-align:center; padding-top:60px;">Calculator With Simple Operations</h1>
<body>
 
        
        <div class="container" style="background-color:black;">
            <input type="text" class="cal-print" placeholder="0" >
            <div class="cal-keys">
                <div class="cal-row">
                    <button class="num" value="1"> 1</button>
                    <button class="num" value="2"> 2</button>
                    <button class="num" value="3"> 3</button>
                    <button class="op btn-blue" id="clear" value=" ">Clr</button>
                </div>
                <div class="cal-row">
                    <button class="num" value="4"> 4</button>
                    <button class="num" value="5"> 5</button>
                    <button class="num" value="6"> 6</button>
                    <button class="op btn-blue" value="+">+</button>
                </div>
                <div class="cal-row">
                    <button class="num" value="7"> 7</button>
                    <button class="num" value="8"> 8</button>
                    <button class="num" value="9"> 9</button>
                    <button class="op btn-blue" value="-">-</button>
                </div>
                <div class="cal-row">
                    <button class="num" value="0"> 0</button>
                    <button class="num" value="."> .</button>
                    <button class="op btn-blue" value="*">*</button>
                    <button class="op btn-blue"  value="/">/</button>
                </div>
                <div class="cal-row">
                    <button class="btn-equals" value="="> Equals to </button>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>

</html>
